{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/jquery.fullPage.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.fullPage.min.js" %}"></script>
    <script type="text/javascript">
        $(function(){
	        $('#dowebok').fullpage({
		    sectionsColor: ['#d3f2e8', '#e7c790', '#aab8c8', '#839A97']
            });
        });
    </script>

</head>
<body>

{% block content %}{% endblock %}

<footer class="footer" role="contentinfo">
<hr>
<div class="container">
    <p class="text-center"><strong>Pureweber</strong></p>
    <p class="text-center">Â©All rights reserved</p>
    <h5 class="text-center"> Powered by&nbsp;CatYing</h5>
</div>
</footer>
<script type="text/javascript">
    $('#{{active_page}}').addClass("active");
    var csrftoken = $.cookie('csrftoken');
        function csrfSafeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
</script>
</body>
</html>
